<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="ex1.css" >
</head>
    <body>

        <script>
            for (var i = 0; i <= 5; i++){
                for(var j = 0 ; j <=10;j++){
                    if(i%2==0){
                        document.write("<div class='square1'></div>")
                    } else{
                        document.write("<div class='square2'></div>")
                    }
                }
                document.write("<div style='clear:both'></div>")
            }
        </script>
    </body>
</html>
